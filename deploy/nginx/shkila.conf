# Nginx конфигурация для проекта Shkila
# Скопируй этот файл на сервер: /etc/nginx/sites-available/shkila
# 
# ВАЖНО: Замени YOUR_DOMAIN.ru на реальный домен перед деплоем!
# 
# После копирования на сервер:
# 1. sudo ln -s /etc/nginx/sites-available/shkila /etc/nginx/sites-enabled/
# 2. sudo nginx -t
# 3. sudo systemctl reload nginx

server {
    listen 80 default_server;
    server_name flare-school.ru www.flare-school.ru;

    root /var/www/frontend;
    index index.html;

    # FRONTEND (Vue SPA)
    location / {
        try_files $uri $uri/ /index.html;
    }

    # BACKEND API
    location /api/ {
        proxy_pass http://127.0.0.1:8000/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # DJANGO ADMIN
    location /admin/ {
        proxy_pass http://127.0.0.1:8000/admin/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # STATIC FILES (Django collectstatic)
    location /static/ {
        alias /var/www/shkila/back/school/staticfiles/;
        expires 30d;
        add_header Cache-Control "public, immutable";
    }

    # MEDIA FILES (если понадобятся в будущем)
    # location /media/ {
    #     alias /var/www/shkila/back/school/media/;
    # }
}

